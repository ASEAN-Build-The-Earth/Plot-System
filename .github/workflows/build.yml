# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0       # full history
          fetch-tags: true     # grab your tags
          # Make sure we check out by branch name, not just SHA:
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle Wrapper
        run: ./gradlew clean build
      # START ASEAN - Testing
      - name: Report Test Result
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          check_name: JUnit Test Result
          report_paths: "**/build/test-results/test/TEST-*.xml"
          check_title_template: '<code>{{CLASS_NAME}}</code> â€º {{TEST_NAME}}'
          detailed_summary: true # display detailed summary of the report
          include_passed: true # include passed tests in the results table
          group_suite: true # Group tests by suite name
          comment: true # send comment in pull request
      # END ASEAN
      - uses: actions/upload-artifact@v4
        with:
          name: Staging-Build
          path: build/libs
          compression-level: '9'
