commands:
  coords:
    description: get player coordinates
    usage: /coords
    permission: plot.coords
  review:
    description: review unreviewed plots
    usage: /review
    permission: alpsbte.review
  companion:
    description: opens the companion UI
    usage: /companion
    permission: alpsbte.companion